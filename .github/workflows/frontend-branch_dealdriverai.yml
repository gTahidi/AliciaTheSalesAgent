name: Build and deploy Node.js app to Azure Web App - dealdriverai

on:
  push:
    branches:
      - frontend-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* .next -qr

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BA4128F6149C41B7834FCE2E2D514E07 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6E0977C7ED744A5B878B437AAF0B9E91 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1CE8E5211EFE4036A09810191C0A5DC6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dealdriverai'
          slot-name: 'Production'
          package: .

      - name: Set Environment Variable for API_URL
        run: |
          az webapp config appsettings set --name dealdriverai --resource-group Emailcopilott_group --settings API_URL=https://salesback.azurewebsites.net/
