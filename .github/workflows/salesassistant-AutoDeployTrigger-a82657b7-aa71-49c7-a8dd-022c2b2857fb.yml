name: Trigger auto deployment for salesassistant

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/salesassistant-AutoDeployTrigger-a82657b7-aa71-49c7-a8dd-022c2b2857fb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SALESASSISTANT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SALESASSISTANT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SALESASSISTANT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: gtahidireg.azurecr.io
          registryUsername: ${{ secrets.SALESASSISTANT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SALESASSISTANT_REGISTRY_PASSWORD }}
          containerAppName: salesassistant
          resourceGroup: Emailcopilott_group
          imageToBuild: gtahidireg.azurecr.io/salesassistant:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


