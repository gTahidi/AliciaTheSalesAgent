# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8036f02a-6727-4fd9-851c-26808f331e05'
  imageRepository: 'gfrontend'
  containerRegistry: 'gtahidireg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.frontend' # Update path for frontend Dockerfile
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
      displayName: Checkout source code
      fetchDepth: 0
      persistCredentials: true
      submodules: true
      clean: true

    - script: git checkout frontend-branch
      displayName: Checkout frontend branch

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
